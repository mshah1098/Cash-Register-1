<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="meta-description">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>

      <label for="bill-amount" class="input-label">Bill Amount</label>
      <input class="bill-amount input" type="text" />
      <label for="cash-given" class="input-label">Cash Given</label>
      <input class="cash-given input" type="text" />
      <button class="button">Check</button>
      <p class="message"></p>

      <table class="change-table">
        <caption>
          Return Change
        </caption>

        <tr>
          <th>No. of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>

        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
